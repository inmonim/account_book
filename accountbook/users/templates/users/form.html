{% extends 'base.html' %}


{% block title %}
  <title>form</title>
{% endblock title %}

{% block contents %}

  {% if request.resolver_match.url_name == 'login' %}
    <h1>Login Page</h1>
  {% elif request.resolver_match.url_name == 'signup' %}
    <h1>Sign Up</h1>
  {% endif %}

  <form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
  </form>
{% endblock contents %}
